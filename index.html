    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        width: 100%;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .button {
        padding: 15px 40px;
        font-size: 24px;
        background-color: rgba(52, 152, 219, 0.8);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        transition: all 0.4s ease;
        animation: pulse 2s infinite;
        z-index: 1;
      }
      .button:hover {
        background-color: rgba(41, 128, 185, 0.9);
        box-shadow: 0 0 25px rgba(52, 152, 219, 1);
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
